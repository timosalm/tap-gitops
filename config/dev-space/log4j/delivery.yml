      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: log4j
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: log4j
        conventions.carto.run/framework: spring-boot
    spec:
      containers:
      - image: harbor.emea.end2end.link/tap/workloads/log4j-dev-space@sha256:5d2eb9913c43902d47ed9dc6a6cba85de44c51675d8275f705a6f2f11e5bc29e
