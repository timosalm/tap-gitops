    learningcenter.tanzu.vmware.com/session.name: developer-workshops-w01-s015
    learningcenter.tanzu.vmware.com/session.objects: "true"
    learningcenter.tanzu.vmware.com/workshop.name: modern-app-arch-spring-cloud-workshop
    app.kubernetes.io/component: run
    carto.run/workload-name: order-service
spec:
  name: db
  service:
    apiVersion: services.apps.tanzu.vmware.com/v1alpha1
    kind: ClassClaim
    name: postgres-1
  workload:
    apiVersion: serving.knative.dev/v1
